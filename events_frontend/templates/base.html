<!-- templates/events_frontend/base.html -->
<!-- pour utiliser le lien vers le CSS -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management System{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <!-- Le lien vers le CSS -->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'events_frontend:event_list' %}">Event Manager</a></h1>
    </header>
    <main>
        {% block content %}
        <!-- Le contenu spécifique de chaque page sera inséré ici -->
        {% endblock %}
    </main>
    <footer>
        <p>© 2023 Event Management System. All rights reserved.</p>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
